<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px;">

    <h1 style="text-align: center; color: #4B0082; text-decoration: underline;">STUDENT REGISTRATION FORM</h1>

    <div style="background-color: #5b4b8a; color: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto;">
        <form>
            <!-- First Name -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="first-name" style="font-weight: bold; margin-bottom: 5px; text-align: left;">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" maxlength="30" 
                    placeholder="(max 30 characters a-z and A-Z)" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Last Name -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="last-name" style="font-weight: bold; margin-bottom: 5px; text-align: left;">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" maxlength="30" 
                    placeholder="(max 30 characters a-z and A-Z)" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Date of Birth -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="dob" style="font-weight: bold; margin-bottom: 5px; text-align: left;">DATE OF BIRTH</label>
                <div style="display: flex; gap: 10px;">
                    <!-- Day Selection -->
                    <select name="day" id="day" style="width: 30%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                        <option value="" selected>Day</option>
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
            
                    <!-- Month Selection -->
                    <select name="month" id="month" style="width: 30%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                        <option value="" selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
            
                    <!-- Year Selection -->
                    <select name="year" id="year" style="width: 30%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                        <option value="" selected>Year</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = currentYear; i >= 1900; i--) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
            </div>

            <!-- Email -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="email" style="font-weight: bold; margin-bottom: 5px; text-align: left;">EmailId</label>
                <input type="email" id="email" name="email" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>

            <!-- Mobile Number -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="mobile-number" style="font-weight: bold; margin-bottom: 5px; text-align: left;">MOBILE NUMBER</label>
                <input type="tel" id="mobile-number" name="Mobileno" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" 
                    pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
            </div>

            <!-- Gender -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label style="font-weight: bold; margin-bottom: 5px; text-align: left;">GENDER</label>
                <div style="display: flex; gap: 20px;">
                    <!-- Male Radio Button -->
                    <label for="male" style="display: flex; align-items: center;">
                        <input type="radio" id="male" name="gender" value="Male" style="margin-right: 8px;">
                        Male
                    </label>
                    <!-- Female Radio Button -->
                    <label for="female" style="display: flex; align-items: center;">
                        <input type="radio" id="female" name="gender" value="Female" style="margin-right: 8px;">
                        Female
                    </label>
                </div>
            </div>

            <!-- Address -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="address" style="font-weight: bold; margin-bottom: 5px; text-align: left;">ADDRESS</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address here" 
                    style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;" required>
                </textarea>
            </div>

            <!-- City -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="city" style="font-weight: bold; margin-bottom: 5px; text-align: left;">CITY</label>
                <input type="text" id="city" name="city" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" 
                    placeholder="Enter your city" required>
            </div>

            <!-- Pincode -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="pincode" style="font-weight: bold; margin-bottom: 5px; text-align: left;">PINCODE</label>
                <input type="text" id="pincode" name="pincode" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" 
                    pattern="[0-9]{6}" placeholder="Enter 6-digit pincode" required>
            </div>

            <!-- State -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="state" style="font-weight: bold; margin-bottom: 5px; text-align: left;">STATE</label>
                <input type="text" id="state" name="state" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" 
                    placeholder="Enter your state" required>
            </div>

            <!-- Country -->
            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label for="country" style="font-weight: bold; margin-bottom: 5px; text-align: left;">COUNTRY</label>
                <input type="text" id="country" name="country" 
                    style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" 
                    value="India" placeholder="Enter your country" required>
            </div>

            <div>
                <table border="1" cellspacing="0" cellpadding="8" style="background-color: #5b4b8a; color: white; font-family: Arial, sans-serif; width: 100%;">
                    <tr>
                        <th colspan="4" style="text-align: left;">QUALIFICATION</th>
                    </tr>
                    <tr>
                        <th>Sl.No.</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" maxlength="10" style="width: 90%;"></td>
                        <td><input type="text" maxlength="5" style="width: 90%;"></td>
                        <td><input type="text" maxlength="4" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" maxlength="10" style="width: 90%;"></td>
                        <td><input type="text" maxlength="5" style="width: 90%;"></td>
                        <td><input type="text" maxlength="4" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" maxlength="10" style="width: 90%;"></td>
                        <td><input type="text" maxlength="5" style="width: 90%;"></td>
                        <td><input type="text" maxlength="4" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" maxlength="10" style="width: 90%;"></td>
                        <td><input type="text" maxlength="5" style="width: 90%;"></td>
                        <td><input type="text" maxlength="4" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: left; font-size: smaller;">
                            (10 char max) for Board &nbsp;&nbsp; (upto 2 decimal) for Percentage
                        </td>
                    </tr>
                </table>
            </div>


            <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
                <label style="font-weight: bold; margin-bottom: 5px;">COURSES APPLIED FOR</label>
                
                <div style="display: flex; gap: 20px;">
                    <!-- BCA Radio Button -->
                    <div>
                        <input type="radio" id="bca" name="courses" value="BCA">
                        <label for="bca" style="margin-left: 5px;">BCA</label>
                    </div>
                    
                    <!-- BCom Radio Button -->
                    <div>
                        <input type="radio" id="bcom" name="courses" value="BCom">
                        <label for="bcom" style="margin-left: 5px;">BCom</label>
                    </div>
            
                    <!-- BSc Radio Button -->
                    <div>
                        <input type="radio" id="bsc" name="courses" value="BSc">
                        <label for="bsc" style="margin-left: 5px;">BSc</label>
                    </div>
            
                    <!-- BA Radio Button -->
                    <div>
                        <input type="radio" id="ba" name="courses" value="BA">
                        <label for="ba" style="margin-left: 5px;">BA</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="background-color: white; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Submit</button>
                <button type="reset" style="background-color: white; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Reset</button>
            </div>
            
        </form>
    </div>

</body>
</html>
